<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VMware Catalog Explorer</title>
<meta name="description" content="Browse VMware Products, Events, Platforms, and Programs." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


<!-- Tailwind (CDN build) -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
theme: {
extend: {
fontFamily: { sans: ["Inter", "ui-sans-serif", "system-ui"] },
boxShadow: { soft: "0 8px 24px rgba(0,0,0,.08)" },
borderRadius: { xl2: "1.25rem" }
}
}
}
</script>


<!-- React & ReactDOM (Production UMD) -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>


<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/J6Md0GqkYyZ3h5GkG4f5dR0b1zQJfQk2gXgGm0Y0aR1h3x9Yb7S6V7Q7l3i0wJ9v6jQK3A3Yw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<style>
html, body { height: 100%; }
::selection { background:#0ea5e9; color:white; }
.scroll-smooth { scroll-behavior: smooth; }
</style>
</head>
<body class="scroll-smooth bg-slate-50 text-slate-900">
<div id="root"></div>


<!-- App code -->
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
